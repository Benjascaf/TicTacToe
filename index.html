<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="form-container multi-player">
        <form>
          <div class="player-info">
            <label for="player1_name">First player's name</label>
            <input type="text" id="player1_name" required />
          </div>
          <div class="player-info">
            <label for="player2_name">Second player's name</label>
            <input type="text" id="player2_name" required />
          </div>
          <div class="buttons">
            <button type="submit">Let's Go!</button>
            <button type="button" class="single_player_button">
              Single Player :(
            </button>
          </div>
        </form>
      </div>
      <div class="form-container single-player">
        <form>
          <label for="player_name">Player's name</label>
          <input type="text" id="player_name" required />
          <div class="buttons">
            <button type="submit">Let's Go!</button>
            <button type="button" class="multi_player_button">
              Two Players :)
            </button>
          </div>
        </form>
      </div>
      <div class="game-info">
        <div class="game-messages"></div>
        <button>Reset Game</button>
      </div>
      <div class="board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>
    </div>
  </body>
</html>
